<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>会员登录</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/login.css">
		
	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="./index.html" target="_blank"><img src="/static/image/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form  method="post" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="/index/zhuce/index" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="username" id="username" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="password" id="password" placeholder="请输入你的密码"/></div>
					<div class="username">
						<div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="yanzhengma" type="text" id="yanzhengma" name="yanzhengma" placeholder="请输入验证码"/></div>
						<div class="right fl"> <img src="{:captcha_src()}"  alt="captcha"onclick="this.src=this.src+'?'" width="100" height="40" id="tupian"/></div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="login_submit">
					<input class="submit" type="button" name="submit" value="立即登录" onclick="login()">
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="/static/image/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>
</html>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>
		function login() {
			var username = $('#username').val();
			var password = $('#password').val();
			var yanzhengma = $('#yanzhengma').val();
			
			if(username == ''){
				alert('账号不能为空');
				return
			}else if(password == ''){
				alert('密码不能为空');
				return
			}else if(yanzhengma == ''){
				alert('验证码不能为空');
				return
			}
	        $.ajax({
	            type:"post",
	            url:"/index/login/login",
	            data:{
	            	user:username,
	            	pass:password,
	            	yanzhengma:yanzhengma
	            },
	            dataType:"json",
	            success:function (data) {
	            	if(data == 1){
	            		location.href='/index/xiaomi/index';
	            	}else{
	            		alert(data);
	            	}
	            }
	        });
	    }
    </script>
