<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米商城-个人中心</title>
</head>
<body>
	<form>
		<input type="hidden" name="id" value="{$id}" id="id">
		<input type="hidden" name="id" value="{$ziduan}" id="ziduan">
		
		{$ziduan}修改:<input type="text" name="" value="{$data}" id='content'>
		<input type="button" value="确认修改" id="tijiao">
	</form>
</body>
<!-- 全局js -->
    <script src="__JQ__/jquery.min.js"></script>
    <script src="__JQ__/jquery-3.3.1.js"></script>
	<script src="__LAYUI__/layui.js"></script>
		<script src="__LAYUI__/layui.all.js"></script>
<script>
	

		$("#tijiao").click(function(){
			id = $('#id').val();
			ziduan = $("#ziduan").val();


			$.post("{:url('MyCenter/mycentera')}",{id:id,ziduan:ziduan,content:$('#content').val()},function(data){
						if(data.code == 1){

							layer.msg(data.msg, {icon: 1,time:1000},function(){
										window.parent.location.reload();
											varindex = parent.layer.getFrameIndex(window.name);
											parent.layer.close(index);
							});
							 
						}else{
							layer.msg(data.msg, function(){
										////
							});
					}
			});
		});
</script>
</html>
